{% extends "base.html" %}
{% block content %}

  <h2>Customer List</h2>

  <form method="get" action="{% url 'customer_list' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search by name, phone, or email">
    <button type="submit">Search</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
        <tr>
          <td>{{ customer.name }}</td> 
          <td>{{ customer.phone_number }}</td> 
          <td>{{ customer.email }}</td>
          <td>
            <a href="{% url 'edit_customer' customer.id %}">Edit</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No customers found</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
